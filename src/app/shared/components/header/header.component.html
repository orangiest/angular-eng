<mat-toolbar color="secondary" class="mat-elevation-z5">
    <mat-toolbar-row >
        <button mat-icon-button color="primary" >
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-raised-button class="newAdd" color="primary" (click)="open()">
            <mat-icon >add</mat-icon>
            <span>Open</span>
        </button>
        <div  fxFlex fxLayout="row" fxLayoutAlign="end">
                <span  class="percent">{{percentNumber | percent:'1.2'}}</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
